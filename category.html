---
layout: default
title: Category
---

<h1>Category</h1>

<ul>
  {% assign documents = site.wikis | sort: 'title' %}
  {% for doc in documents %}
    {% if doc.layout != 'wiki' and doc.layout != 'wikiindex' %}
      <li>
        <h2><a href="{{ doc.url }}">{{ doc.title }}</a></h2>
      </li>
	{% endif %}
  {% endfor %}
</ul>
