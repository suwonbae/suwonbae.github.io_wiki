---
layout: default
title: Wikilog
---

<h1>Oldest Posts</h1>
<h3><a href="./wiki.html">Back to latest to oldest</a></h3>
<ul>
  {% assign documents = site.wikis | sort: 'date' %}
  {% for doc in documents %}
    {% if doc.public != 'false' and doc.title != 'wiki' %}
      <li>
        <h2><a href="{{ doc.url }}">{{ doc.title }}</a></h2>
        {{ doc.excerpt }}
      </li>
    {% endif %}
  {% endfor %}
</ul>
